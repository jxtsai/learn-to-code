<!DOCTYPE html>
<html>
<head>
	<title>The HTML Family</title>
	</head>
	<body>
		<section><!-- proud parent of 3 p elements, child of body -->
			<p>First part</p> <!-- 1st child of section element, sibling of 2 p elements -->
			<p>Second part</p> <!--2nd child of section element, sibling of 2 p elements -->
			<p>Third part</p> <!-- 3rd child of section element, sibling of 2 p elements -->
		</section>
		<h1>Nodes in the section element</h1>
  <script>
    var myNodelist = document.body.childNodes[1].childNodes;
		for(var i = 0; i < myNodelist.length; i++){
			document.write(myNodelist[i]+"<br>");
		};
	</script>

	</body>
</html>
