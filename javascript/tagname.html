<!DOCTYPE html>
<html>
<head>
	<title>Using getElementByTagName</title>
	<script>
	 var numberElements = function(tagName){
		 var getTags = document.getElementsByTagName(tagName);
		 console.log(getTags);
		 for(var i = 0; i < getTags.length; i++ ){
			 getTags[i].innerHTML = i + 1;
		 };

	 };
	</script>
	</head>
	<body>
		<h1>this text will go away </h1>
		<h1> this will get overwritten</h1>
		<h1> javascript will erase this </h1>

  <script>
   numberElements("h1");
	</script>

	</body>
</html>
