<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hello , document propoerties</title>
	<script>
	.columns { 
        -webkit-column-count: 6; // Chrome, Safari, Opera 
        -moz-column-count: 6; // Firefox 
        column-count: 6; 
     }
	</script>	
	</head>
	<body>
	<div class="columns">
	<script>
	for(var prop in document){
		document.write(prop +":" +document[prop]+"<br>");
	}
	</script>

	</body>
</html>
