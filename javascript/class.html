<!DOCTYPE html>
<html>
<head>
	<title>Using getElementByClassName</title>
	<script>
	 var checkMath = function(result){
		 var userMath = document.getElementById("answer1").value;
		 var errors = document.getElementsByClassName("error");
		 if(parseInt(userMath)!=parseInt(result)){
			 errors[0].innerHTML = "That's wrong. You enter" + userMath + ".The answer is " + result;
		 } else{
			 errors[0].innerHTML = "Correct";
		 }
	 };
	</script>
	</head>
	<body>
		<label for "number1"> 4 + 1 = </label><input tyep = "text" id = "answer1" value ="">
		<button id="submit" onclick="checkMath(4+1);">Check your math! </button>
		<h1 class="error"></h1>
	</body>
</html>
