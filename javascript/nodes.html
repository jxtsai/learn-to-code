<!DOCTYPE html>
<html>
<head>
	<title>Generating a list</title>
	</head>
	<body>
		<h1>Here are some types of balls</h1>
		<ul id="ballList">
		</ul>
		<p>You drove <span id="displayMiles">_____</span> miles</p>
		<p>You used <span id="displayGallons">_____</span> gallons of gas</p>
		<p>Your MPG is <span id="displayMPG">_____</span>.
  <script>
	var typeOfBall = ["basket", "base", "soccer", "foot", "hand"];
	for(var i =0; i < typeOfBall.length; i++){
		var listElement = document.createElement("li");
		listElement.innerHTML = typeOfBall[i];
		document.getElementById("ballList").appendChild(listElement);
	};

	</script>

	</body>
</html>
