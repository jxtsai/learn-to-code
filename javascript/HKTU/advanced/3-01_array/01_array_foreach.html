<!doctype html>
<html>
    <body>
        <script>
        // forEach() executes the provided **callback** once for each element present in
        //the array in ascending order.
            var numbers = [1, 2, 3, 4, 5];

            numbers.forEach( function(elem, idx, arr) {
                                arr[idx] = elem * elem;
            });
            alert(numbers); // This shows [1,4,9,16,25];
        </script>
    </body>
</html>
